{% extends "page.html" %}

{% block title %}{{ page.title }} | {{ super() }}{% endblock %}
{% block heading %}
{% set section = get_section(path="log/_index.md", metadata_only=true) %}
{{ section.title }}
{% endblock %}

{% block content %}
<article aria-labelledby="post-title">
  <h2 id="post-title">{{ page.title }}</h2>

  {{ page.content | safe }}
</article>
{% endblock %}
